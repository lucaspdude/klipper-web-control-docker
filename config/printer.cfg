[include fluid.cfg]
[include host_mcu.cfg]
[include client.cfg]
[include client_macros.cfg]
[include calibration_macros.cfg]

# [include z_calibration.cfg]


[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 4
position_max: 228
homing_speed: 150

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_min: 0
position_max: 204
homing_speed: 150

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_max: 250
position_min:-6

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.064
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

# PLA 1.4
# PETG 1
# pressure_advance: 1.4

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100


[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB1,PROBE_OUT=PB0,FIL_RUNOUT=PC6

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[display_status]

[bltouch]
sensor_pin: PROBE_IN
control_pin: PROBE_OUT
x_offset: -49
y_offset: -12
#z_offset: 0
pin_up_touch_mode_reports_triggered: true
#probe_with_touch_mode: True


[bed_mesh]
speed: 1000
horizontal_move_z: 10
mesh_min: 4,0
mesh_max: 179, 192
mesh_pps: 2,2
probe_count: 8,8
adaptive_margin: 5
fade_start: 1
fade_end: 10
fade_target: 0

algorithm: bicubic



[safe_z_home]
home_xy_position: 157.5, 129.5
speed: 300
z_hop: 10
z_hop_speed: 5

[gcode_macro START_PRINT]
gcode:
    # G92 E0
    G28 ; home all axis
    # BED_MESH_CALIBRATE PROFILE=custom METHOD=automatic
    # BED_MESH_PROFILE SAVE=custom
    # BED_MESH_PROFILE LOAD=custom
    BED_MESH_PROFILE LOAD=default

[gcode_macro END_PRINT]
gcode:
    M140 S0 ; turn off heatbed
    M104 S0 ; turn off temperature
    M107 ; turn off fan
    # G28 ; home all axis
    M84 X Y E ; disable motors